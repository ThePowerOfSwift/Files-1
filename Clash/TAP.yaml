/*

0.9.0 启动TAP模式

使用的Profile中包含fake-ip设置：

点击General中TAP Device将会安装TAP网卡，此网卡用于接管系统流量，安装完成可在系统网络连接中看到名为cfw-tap的网卡

*/


dns:
   enable: true
   enhanced-mode: fake-ip # 或 redir-host
   listen: 127.0.0.1:53
   nameserver:
      - 223.5.5.5
      - 119.29.29.29
      - 8.8.8.8
      - 1.1.1.1
experimental:
  interface-name: WLAN # WLAN 为物理网卡名
  
  
  
  
  
